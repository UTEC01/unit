{% extends 'unit/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
             
            </div>
            
                <h4><a href="{% url 'post_detail' pk=post.pk %}">{{ post.p_no }}</a></h4>
                <p>出荷日：{{ post.出荷日 }}--{{ post.o_no|linebreaksbr }} {{ post.c_name|linebreaksbr }} 　納期:{{ post.c_date }}</p>
            
        </div>
    {% endfor %}

    {% include 'unit/page.html' %}
{% endblock %}
