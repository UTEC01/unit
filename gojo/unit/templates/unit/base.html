{% load static %}
<html>
    <head>
        <title>U-TEC TEST</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/unit.css' %}">
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
                <a href="logout" >ログアウト </a>
            {% else %}
                <a href="login" >ログイン </a>
            {% endif %}
            {% if user.is_authenticated %} 
                <a href="{% url 'post_shipped_list' %}?query={{ request.GET.query }}&query1={{ request.GET.query1 }}" class="top-menu"><span class="glyphicon glyphicon-send"></span></a>
                <a href="{% url 'post_draft_list' %}?query={{ request.GET.query }}&query1={{ request.GET.query1 }}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
                <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                
                {% endif %}

            <h1><a href="/">U-TEC unit test</a></h1>

        </div>
                <form action="" method="get">
                    <p>製作番号:
                        <input  name="query" value="{{ request.GET.query }}" type="text">
                       手配番号:
                        <input  name="query1" value="{{ request.GET.query1 }}" type="text">
                        <button type="submit">検索する</button>
                    </p>
                </form>
            <div class="content container">
            <div class="row">
                <div class="col-md-12">
                    {% if user.is_authenticated %}
                    {% block content %}
                    {% endblock %}
                    {% endif %}
                </div>
            </div>
        </div>
    </body>
</html>
