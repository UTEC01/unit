<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>
        {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h2><a href="">{{ post.p_no }}</a></h2>
            <p>{{ post.o_no|linebreaksbr }}</p>
            <p>{{ post.c_name|linebreaksbr }}</p>
        </div>
        {% endfor %}
    </body>
</html>
