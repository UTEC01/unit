{% extends 'unit/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>published: {{ post.published_date }}</p>
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.p_no }}</a></h2>
            <p>{{ post.o_no|linebreaksbr }}</p>
            <p>{{ post.c_name|linebreaksbr }}</p>
        
        </div>
    {% endfor %}
{% endblock %}
